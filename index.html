<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Work Week Forecast</title>
</head>

<body>
    <header>Weather Dashboard</header>

    
    <section class="container">
        <input type="text" placeholder="Search a City" id="cityinput">
        <button type="button" id="city-click">submit</button>
    </section>
    <section class="display-current">
        <div class="forecast">
            <img src="" alt="" srcset="" id="weather-icon">
            <h2 id="chosen-city"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
    </section>
    <div class="container-fluid">
        <section class="main">
            <p id="future-forecast"></p>
        </section>
    </div>
    
    
    <script src="./assets/script.js"></script>
</body>

</html>
